<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>

body {
  margin: 0;
  padding: 0;
}

.main {
  height: 100vh;
  background: rgb(21, 17, 17);
  display: flex;              
  flex-direction: row;     
}

.left-section {

  background: #A3CFCC;
  padding-left: 3em;

  flex-grow: 1;     ;         
}

.right-section {
  background: #F7CFB6;
  width: 10em;              
  padding-left: 3em;
  padding-right: 3em;
  display: flex;          
  flex-direction: column;     
  gap: 1em;                   
  justify-content: center;  
}

.item {
  background: #86C2DE;
  padding-top: 1em;
  width: 10em;
  height: 100px;
}

    </style>
  </head>
  <body>
    <div class="main">
      <section class="left-section"></section>
      <section class="right-section">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </section>
    </div>
  </body>
</html>
