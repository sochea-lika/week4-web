<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flexbox Layout</title>
  <link rel="stylesheet" href="style.css" />

</head>
<style>

    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #f0f0f0;
  font-family: Arial, sans-serif;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  gap: 1rem;
  min-height: 100vh;
}

header {
  background: #1e90ff;
  color: white;
  border-radius: 0.5rem;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 4px #0077ea;
}

.content {
  display: flex;
  flex: 1;
  gap: 1rem;
}

main {
  flex: 3;
  background: #3cb371;
  border-radius: 0.5rem;
  padding: 1rem;
  color: white;
  box-shadow: 0 4px #2f8d59;
  display: flex;
  flex-direction: column;
}

main p {
  margin-bottom: 1rem;
  font-weight: bold;
}

.items {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
}

.item {
  background: #2f8d59;
  border-radius: 0.5rem;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 4px #226741;
}


aside {
  flex: 1;
  background: #ff6347;
  border-radius: 0.5rem;
  padding: 1rem;
  color: white;
  box-shadow: 0 4px #e02200;
}

footer {
  background: #4169e1;
  color: white;
  border-radius: 0.5rem;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 4px #1d44b8;
}

</style>
<body>
  <header>header</header>
  
  <div class="content">
    <main>
      <p>main</p>
      <div class="items">
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
      </div>
    </main>
    <aside>sidebar</aside>
  </div>

  <footer>footer</footer>
</body>
</html>
